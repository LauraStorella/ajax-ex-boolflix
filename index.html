<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/12col.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- <script src="https://momentjs.com/downloads/moment.js"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/.ico">
    <title>Boolflix</title>
  </head>
  <body class="debu">

    <!-- Wrapper app Boolflix - inizio -->
    <div class="main-wrapper">

      <h1>BOOLFLIX</h1>


      <!-- Searchbar - inizio -->
      <div class="search-bar">               
        <input class="search-inputbox" id="search-text" type="text" placeholder="Search...">
        <button class="search-btn">Cerca</button>                                                   
      </div>
      <!-- Searchbar - fine -->


      <!-- Lista film - inizio -->
      <ul id="movie-list">
        <li class="movie-item">
        </li>
      </ul>
      <!-- Lista film - fine -->

    </div>
    <!-- Wrapper app Boolflix - fine -->


    <!-- Handlebars Template -->
    <script id="movie-template" type="text/x-handlebars-template">
      <li class="movie-item">
        <h3>Titolo: </h3><span>{{ titolo }}</span>
        <h3>Titolo Originale: </h3><span>{{ titolo-originale }}</span>
        <h3>Lingua: </h3><span>{{ lingua-originale }}</span>
        <h3>Voto: </h3><span>{{ voto }}</span>
      </li>
    </script>
    

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
